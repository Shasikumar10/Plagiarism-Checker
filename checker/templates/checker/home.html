{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlagiScan</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PlagiScan</a>
            <div class="d-flex">
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link" href="#">Sign In</a>
                <a class="btn btn-primary ms-2" href="#">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center mt-5" data-aos="fade-down">
        <h1 class="fw-bold">Advanced <span class="text-primary">Plagiarism</span> Detection</h1>
        <p class="text-muted">Ensure academic integrity with our AI-powered checker.</p>
    </section>

    <!-- Upload Form Section -->
    <div class="container mt-5" data-aos="fade-up">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow p-4">
                    <h4 class="mb-4">üìù Paste Text or Upload File</h4>
                    <form action="/result/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- File Upload -->
                        <label class="form-label">Upload File (.txt, .pdf, .docx)</label>
                        <input class="form-control mb-3" type="file" name="uploaded_file" accept=".txt,.pdf,.docx">

                        <!-- Text Area -->
                        <label class="form-label">Or Paste Text Below</label>
                        <textarea class="form-control mb-3" name="text1" rows="8" placeholder="Paste your text here..."></textarea>

                        <button class="btn btn-primary w-100" type="submit">Check Plagiarism</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
